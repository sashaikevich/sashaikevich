<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="todo.css">
  <title>A minimalist's Todo List</title>
</head>

<body>
<h1 id="today">Today I Will..</h1>
  <div class="todo-card">
    <div class="clear-actions"><a href="#" id="delete-all-completed">clear completed</a><span id="divider-line"> | </span><a href="#" id="delete-all">clear all</a></div>
    <div class="add-task-wrap">
      <input type="text" placeholder="filter or add tasks" autocomplete="off" id="task-text">
      <a href="#" id="add-task">+</a>
      <!-- <input type="submit" value="add" id="add-task"> -->
    </div>
    <ul class="todo-list unfinished"></ul>
    <!-- <h3 class="subheading" id="subheading-finished">completed tasks</h3> -->
    <ul class="todo-list finished"></ul>
  </div>
</body>
